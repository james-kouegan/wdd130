<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <h1>
        <input type="checkbox" id="val">
        <label for="val">Basic HTML Quiz</label>

    </h1>
    <form action="">
        <ol>
            <li>
                <label for="question1">What does the acronym css stand for?
                <input type="text" id="question1" name="question1">
            </li>
            <li>
            
                <label for="question2">How are id and class attributes selected in css ?</label>
                <textarea name="question2" id="question2" rows="4"></textarea>
            </li>
            <li>
                <label for="q3">which of the following is a valid css comment?</label>
                <select name="q3" id="q3">choose....
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

            </li>
            <li>
                <label for="q4">What is the number :</label><br>
                <input type="number" id="q4" name="q4"><br><br><br>

            </li>
        </ol>
    
        <button type="submit">Submit Quiz</button>
    </form>

    
</body>
</html>
